<div class="bg-secondary">
<h1 class="text-center">DIAGNOSIS Brain Cancer</h1>
<h3 class="text-center font-italic">Please the Fill with the right information and then download the report analysies</h3>
<div class="container" style="width: 50rem; " >
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control my-input" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control my-input" name="surname" id="surname">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control my-input" id="gender" name="gender">
                <option value="M">Male</option>
                <option value="F">Femele</option>     
            </select>   
        </div>
        <div class="form-group">
            <label for="surname">Age</label>
            <input type="text" class="form-control my-input" name="age" id="age">
        </div>
        <div class="form-group">
            <label for="type">Type Of image</label>
            <select class="form-control my-input" id="type" name="type">
                <option value="MRI">MRI</option>
                <option value="CT-SCAN">CT-SCAN</option>
                <option value="Ultrasound">Ultrasound</option> 
                <option value="X-Ray">X-Ray</option> 
                <option value="PET">PET</option>    
            </select>   
        </div>
        <div class="form-group">
            <label for="Image">Image</label>
             <input type="file" name="image"  accept="image/*"  class="form-control" id="image" (change)="onFileSelected($event) "  >
          </div>
          <div class="col">

          </div>
          <br/>
          <div class="text-center ">
            <input type="button"   class=" btn btn-block btn-info " value="Result" (click)="save()">
          </div>
    </form>
</div>
</div>
